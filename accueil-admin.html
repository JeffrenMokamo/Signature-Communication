<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Signature :: Admin</title>
</head>
<body>
    
    <div class="admin w-full">
        <div class="menu w-full flex items-center justify-between mb-3">
            <h1 class="font-bold text-4xl">Dashbod</h1>

            <div class="flex gap-2 items-center">
                <p class="font-bold"><span>Mpezo</span> </p>
                <img src="images/images.avif" alt="">
            </div>
        </div>

        <div class="gestion p-5">
            <h1 class="text-3xl font mb-3">Gestion des panneaux</h1>
            <hr class="mb-5">

            <form action="" method="" class="mb-5">

                <div class="row gap-2 mb-4">
                    <div class="form-group col">
                        <label for="idPanneau">Id Panneau :</label>
                        <input type="text" class="mb-3 form-control" id="idPanneau">
                    </div>

                    <div class="form-group col">
                        <label for="price">Prix :</label>
                        <input type="number" class="mb-3 form-control" id="prce">
                    </div>

                    <div class="form-group col">
                        <label for="adresse">Adresse :</label>
                        <input type="text" class="mb-3 form-control" id="adresse">
                    </div>
                </div>

                <div class="row gap-2 mb-4">
                    <div class="form-group col">
                        <label for="dimension">Dimension :</label>
                        <input type="text" class="mb-3 form-control" id="dimension">
                    </div>

                    <div class="form-group col">
                        <label for="face">Face :</label>
                        <input type="text" class="mb-3 form-control" id="face">
                    </div>

                    <div class="form-group col">
                        <label for="dispo">Disponibilite :</label>
                        <input type="text" class="mb-3 form-control" id="dispo">
                    </div>
                </div>

                <div class="row gap-2">

                    <button class="col font-bold text-white btn btn-info">Enregistrer</button>
                    <button class="col font-bold text-white btn btn-success">Afficher</button>
                    <button class="col font-bold text-white btn btn-primary">Modifier</button>
                    <button class="col font-bold text-white btn btn-danger">Supprimer</button>

                </div>

            </form>

            <hr class="mb-4">

            <table class="table">

                <thead>
                    <tr>
                        <th>ID Panneau</th>
                        <th>Prix</th>
                        <th>Adresse</th>
                        <th>Dimension</th>
                        <th>Face</th>
                        <th>Disponibilit√©</th>
                    </tr>
                </thead>

            </table>

        </div>
    </div>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
